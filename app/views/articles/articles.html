<div layout="column">
    <div ng-if="!generalState">
        <ng-articlecustomadd></ng-articlecustomadd>
    </div>
    <div ng-if="generalState">
        <ng-articleadd></ng-articleadd>
    </div>
    <md-content flex flex-offset="5" class="md-padding" layout="column" layout-align="center center">
        <div flex layout="row">
            <div ng-if="!generalState">
                <md-button class="md-raised md-primary" ng-click="showAddArticle()">
                    Article personnalisé
                </md-button>
            </div>
            <div ng-if="generalState">
                <md-button class="md-fab md-primary" ng-click="showAddArticle()">
                    <md-icon>add</md-icon>
                </md-button>
            </div>
        </div>
    </md-content>
    <md-content flex flex-offset="5" class="md-padding" layout="row" layout-align="center start" layout-wrap>
        <div flex="20" ng-repeat="article in articlesToFilter() | filter: filterArticle ">
            <md-card class="admin_Lcusto ">
                <md-card-header>
                    <md-card-header-text>
                        <span class="md-title">{{article.Label_Article}}</span>
                        <span class="md-subhead">{{article.Price_Article}} €</span>
                    </md-card-header-text>
                    <div ng-if="generalState">
                        <md-button ng-click="showDeleteArticle($event,article.Id_Article)" class="md-fab md-mini md-primary">
                          <md-icon>close</md-icon>
                        </md-button>
                    </div>
                    <div ng-if="!generalState">
                        <md-button ng-click="addArticleBasket($event,article.Id_Article)" class="md-fab md-mini md-primary">
                          <md-icon>add_shopping_cart</md-icon>
                        </md-button>
                    </div>
                </md-card-header>
                <md-card-content>
                    <md-list class="articleDetails">
                        <md-list-item class="md-2-line" ng-repeat="component in articlesList | filter:{Id_Article: article.Id_Article}">
                            <div class="md-list-item-text">
                                <h3 class="md-title">{{component.Name_Component}}</h3>
                                <em class="md-subheader">{{component.Libelle_Type_Component}}</em>
                            </div>
                        </md-list-item>
                    </md-list>
                </md-card-content>
            </md-card>
        </div>
    </md-content>
</div>
